customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Fri Jan 24 12:35:00 2025"
  rime_version: 1.11.2

patch:  
  style:
    font_face: "Jetbrains Mono, Noto Sans SC, Noto Color Emoji"
    label_font_face: "Jetbrains Mono"
    comment_font_face: "Jetbrains Mono"
    font_point: 12
    label_font_point: 12
    comment_font_point: 12
    
    layout:
      min_width: 10
      margin_x: 12
      margin_y: 6
      border: 2
      candidate_spacing: 22
      hilite_spacing: 6
      hilite_padding: 2
      hilite_padding_x: 8
      corner_radius: 10
      round_corner: 8
      shadow_radius: 8
    
    label_format: "%s"
    inline_preedit: true
    preedit_type: composition
    horizontal: true
    vertical_text: false

    color_scheme: win11

  preset_color_schemes/+:
    win11:
      name: "Win11暗色 / Win11Dark"
      color_format: rgba
      text_color: 0xF9F9F9FF
      label_color: 0xF9F9F9FF
      back_color: 0x2C2C2CFF
      hilited_label_color: 0xF9F9F9FF
      border_color: 0x2C2C2CFF
      hilited_mark_color: 0x00B294FF
      hilited_candidate_back_color: 0x383838FF
      shadow_color: 0x00000020
  
  global_ascii: true
